<!DOCTYPE html>
<html>
<head>
  <title>Smartphone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2874f0;
    }
    .slider {
      width: 100%;
      height: 200px;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .slide {
      display: none;
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .slide.active {
      display: block;
    }
    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 20px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    #prev { left: 10px; }
    #next { right: 10px; }

    button {
      background: #2874f0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #1856a3;
    }
    a {
      color: #2874f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smartphone</h1>
    
    <!-- Image Slider -->
    <div class="slider">
      <img class="slide active" src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=facearea&w=400&h=200" alt="Smartphone">
      <img class="slide" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=facearea&w=400&h=200" alt="Laptop">
      <img class="slide" src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=facearea&w=400&h=200" alt="Headphones">
      <button id="prev">❮</button>
      <button id="next">❯</button>
    </div>

    <p><strong>Price:</strong> ₹20,000</p>
    <p><strong>Description:</strong> Latest Android smartphone with 6GB RAM, 128GB storage, and a great camera.</p>
    <button>Add to Cart</button>
    <p style="margin-top:15px;"><a href="products.html">Back to Products</a></p>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    document.getElementById('next').addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    });

    document.getElementById('prev').addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    });
  </script>
</body>
</html>
