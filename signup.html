<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2874f0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background: #2874f0;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background: #1856a3;
    }
    .note {
      font-size: 0.95em;
      color: #555;
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: #2874f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form>
      <label>Name:</label>
      <input type="text" name="name" placeholder="Enter your name">
      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email">
      <label>Password:</label>
      <input type="password" name="password" placeholder="Create a password">
      <input type="submit" value="Create Account">
    </form>
    <div class="note">Already have an account? <a href="login.html">Login here</a>.</div>
    <p style="text-align:center; margin-top:20px;"><a href="index.html">Back to Home</a></p>
  </div>
</body>
</html>
